<body>
<body style="background-image:url(https://cdn.pastaxi-manager.onepas.vn/content/uploads/articles/nguyenhuong/amthucnhatbantheomua/am-thuc-nhat-ban-theo-mua-va-sushi-la-mot-dai-dien-2.jpg) ">;

<div class="container">
    <h2 class="text-center text-info my-4"> LOGIN </h2>
    <div class="mb-3 row">
        <label for="inputUsername" class="col-sm-2 col-form-label">Username</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="inputUsername">
            <!--            <p class="text-danger" id="failUsername"></p>-->
        </div>
    </div>
    <div  class="mb-3 row">
        <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
        <div class="col-sm-10">
            <input type="password"  class="form-control" id="inputPassword">
            <!--            <p class="text-danger" id="failPassword"></p>-->
        </div>
    </div>
    <p> Don't have an account ? <a href="register.html"> Register </a></p>
    <div class="text-center"><p class="text-danger" id="fail"></p></div>
    <div class="text-center">
        <button type="button" onclick="login()" class="btn btn-info">Login</button>
    </div>
</div>
<script src="register.js"></script>
<script>
    let arr = JSON.parse(localStorage.getItem('listUser'));
    if (arr==null){
        arr=[];
    }
    function login() {
        let check = false
        let username = document.querySelector("#inputUsername").value;
        let password = document.querySelector("#inputPassword").value;
        if (username.trim()==''||password.trim()==''){
            document.querySelector("#fail").innerHTML = "Account and password cannot be empty";
        }else {
            for (let i = 0; i < arr.length; i++) {
                if(arr[i].username===username && arr[i].password === password){
                    localStorage.setItem('user',JSON.stringify(arr[i]));
                    check = true;
                    break;
                }
            }
            if (check){
                location.href = "admin.html";
            }else {
                document.querySelector("#fail").innerHTML = "Account or Password improperly formatted !";
            }}


    }
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
