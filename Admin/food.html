<h3> DANH SÁCH CÁC MÓN ĂN NGON NHẬT BẢN </h3>
<div class="container-fluid list-food" id="main-content">
</div>
<script>
    let posts = JSON.parse(localStorage.getItem('listFood'));
    if (posts == null) {
        posts = [];
    }
    let listSearch
    let search1 = localStorage.getItem("search");
    if (search1 != null) {
        listSearch = []
        document.getElementById("valueSearch").value = search1;
        getListSearch(search1);
        showPost(listSearch)
        localStorage.removeItem("search")
    } else {
        showPost(posts)
    }

    function showPost(list) {
        let str = '';
        for (let i = 0; i < list.length; i++) {
            str += `<div class="row row-cols-1 g-4">
        <div class="col">
            <div class="card">

                <div class="card-body">
                    <h5 class="card-title"> ${list[i].id}. ${list[i].title}</h5>
                    <img src="${list[i].image}" class="card-img-top"
                         alt="Hình ảnh bánh Mochi Nhật Bản">
                    <p class="card-text">${list[i].content}</div>
            </div>

        </div>
    </div>`
        }
        document.getElementById('main-content').innerHTML = str;

    }

    function getListSearch(name) {
        for (let i = 0; i < posts.length; i++) {
            if (posts[i].title.toLowerCase().includes(name.toLowerCase())) {
                listSearch.push(posts[i]);
            }
        }
    }

    function searchName() {
        listSearch = [];
        let value = document.getElementById("valueSearch").value;
        getListSearch(value)
        showPost(listSearch)
    }

</script>
